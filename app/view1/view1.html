<head>
    <h2> Baltimore Government Employees' Salary Ranges </h2>
</head>


<body ng-app="myApp.view1">


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>


<div id="chart1" ng-controller="View1Ctrl">

    <div class="container">
        <pie-chart id="myChart" ng-if="chart.type === 'pie'" data="chart.chartData" labels="chart.labels">

        </pie-chart>

        <bar-chart id="myChart2" ng-if="chart.type === 'bar'" data="chart.chartData" labels="chart.labels"
                   height = "400" width = "400">

        </bar-chart>

    </div>

    <p>Chart Type:
        <select class="chartType" ng-model="chart.type">
            <option value="pie">Pie</option>
            <option value="bar">Bar</option>
        </select>
    </p>


</div>

<div id="filterContainer">
    <div class="YearFilters" ng-controller="yearFilterOptions">

        <p> Filter by Year:
            <select ng-init="year = options[0]" ng-model="year" ng-change="changeYear(year)"
                    ng-options="x for x in options">
            </select></p>

    </div>

    <div class="AgencyFilters" ng-controller="agencyFilterOptions1">
        <p> Filter by Agency:
            <select ng-init="agencyz = options1[0]" ng-model="agencyz" ng-change="changeAgency(agencyz)">
                <option value="All"> All</option>
                <option value="Mayors Office"> Mayors Office</option>
                <option value="Fire Department">Fire Department</option>
                <option value="Police Department">Police Department</option>
                <option value="TRANS-Traffic">TRANS-Traffic</option>
            </select></p>

    </div>
</div>


</body>
